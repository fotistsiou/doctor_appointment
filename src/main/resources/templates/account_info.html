<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Doctor AnySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.success}">
                <div class="alert alert-success">You've successfully booked an appointment!</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">My Account Info</h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tr>
                            <th scope="row">First Name</th>
                            <td th:text="${user.firstName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Last Name</th>
                            <td th:text="${user.lastName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Telephone</th>
                            <td th:text="${user.telephone}"></td>
                        </tr>
                        <tr th:if="${user.address != null}">
                            <th scope="row">Address</th>
                            <td th:text="${user.address}"></td>
                        </tr>
                        <tr th:if="${user.specialization != null}">
                            <th scope="row">Specialization</th>
                            <td th:text="${user.specialization}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
