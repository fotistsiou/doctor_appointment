<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
          <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/}">Doctor AnySite</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <div th:if="${param.error}">
                      <div class="alert alert-danger">Invalid Email and Password.</div>
                  </div>
                  <div th:if="${param.logout}">
                      <div class="alert alert-success">You have been logged out.</div>
                  </div>
                  <div th:if="${param.success_register}">
                      <div class="alert alert-info">You've successfully registered to Doctor AnySite! Sign in to explore the app!!</div>
                  </div>
                  <div class="card">
                      <div class="card-header">
                          <h3 class="text-center">Login Form</h3>
                      </div>
                      <div class="card-body">
                          <form action="#" role="form" th:action="@{/login}" method="POST">
                              <div class="mb-3">
                                  <label for="username" class="control-label">Email *</label>
                                  <input type="text"
                                         id="username"
                                         name="username"
                                         class="form-control"
                                         placeholder="Email"
                                  />
                              </div>

                              <div class="mb-3">
                                  <label for="password" class="control-label">Password *</label>
                                  <input type="password"
                                         id="password"
                                         name="password"
                                         class="form-control"
                                         placeholder="Password"
                                  />
                              </div>

                              <div class="mb-3">
                                  <button type="submit" class="btn btn-primary">Login</button>
                                  <span>
                                      Not registered?
                                      <a th:href="@{/register/doctor}">Register/SignUp as Doctor</a>
                                       |
                                      <a th:href="@{/register/patient}">Register/SignUp as Patient</a>
                                  </span>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
