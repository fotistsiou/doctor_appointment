<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Doctor AnySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.success}">
                    <div class="alert alert-success">You've successfully created an appointment!</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Create an Appointment</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" role="form" th:action="@{'/appointment/new'}" th:object="${appointment}" method="POST">
                            <input type="hidden" th:field="*{doctor}" />
                            <input type="hidden" th:field="*{booked}" />
                            <div class="form-group mb-3">
                                <label for="appointmentDate" class="form-label">Appointment Date</label>
                                <input class="form-control"
                                       id="appointmentDate"
                                       name="appointmentDate"
                                       placeholder="Enter a date for an appointment"
                                       th:field="*{appointmentDate}"
                                       type="date"
                                />
                                <p class="text-danger"
                                   th:errors="*{appointmentDate}"
                                   th:if="${#fields.hasErrors('appointmentDate')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="appointmentTime" class="form-label">Appointment Time</label>
                                <input class="form-control"
                                       id="appointmentTime"
                                       name="appointmentTime"
                                       placeholder="Enter a date for an appointment"
                                       th:field="*{appointmentTime}"
                                       type="time"
                                />
                                <p class="text-danger"
                                   th:errors="*{appointmentTime}"
                                   th:if="${#fields.hasErrors('appointmentTime')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit">Create Appointment</button>
                                <button class="btn btn-danger" type="button"><a th:href="@{/}">Cancel</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
