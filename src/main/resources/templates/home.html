<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Doctor AnySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_DOCTOR')">
                        <a class="nav-link active" aria-current="page" th:href="@{/appointment/new}">Create Appointment</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_PATIENT')">
                        <a class="nav-link active" aria-current="page" th:href="@{/appointment/all}">Book Appointment</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{'/account/info/' + ${userId}}">My Account</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{'/appointment/my/' + ${userId}}">My Appointments</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form action="#" role="form" th:action="@{/logout}" method="POST">
                            <a class="nav-link active" aria-current="page"><button type="submit">Logout</button></a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Welcome to Doctor AnySite</h1>
        </div>
    </div>

    <div class="footer">
        <div sec:authorize="isAuthenticated()">
            <div>
                <label>Hi, <span th:text="${username}"></span></label>
            </div>
            <form action="#" role="form" th:action="@{/logout}" method="POST">
                <button type="submit">Logout!</button>
            </form>
        </div>
    </div>
</body>
</html>
