<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Doctor AnySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Book the Appointment</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th scope="row">Doctor</th>
                                <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Specialization</th>
                                <td th:text="${appointment.doctor.specialization}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td th:text="${appointment.doctor.address}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Appointment Date</th>
                                <td th:text="${appointment.appointmentDate}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Appointment Time</th>
                                <td th:text="${appointment.appointmentTime}"></td>
                            </tr>
                        </table>
                        <form action="#" th:action="@{'/appointment/{id}'(id=${appointment.id})}" th:object="${appointment}" method="POST">
                            <input type="hidden" th:field="*{patient}" />
                            <input type="hidden" th:field="*{booked}" />
                            <div class="form-group mb-3">
                                <label for="reason" class="form-label">Inform the doctor about the reasons for the appointment:</label>
                                <textarea
                                   class="form-control"
                                   id="reason"
                                   name="reason"
                                   rows="5"
                                   cols="33"
                                   th:field="*{reason}">
                                </textarea>
                                <p class="text-danger"
                                   th:errors="*{reason}"
                                   th:if="${#fields.hasErrors('reason')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit">Book Appointment</button>
                                <button class="btn btn-danger" type="button"><a href="/" th:href="@{/}">Cancel</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
