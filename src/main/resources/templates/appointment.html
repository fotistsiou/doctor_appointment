<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Doctor AnySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 appointment">

        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center" th:text="'Your Appointment #' + ${appointment.id}"></h2>
                </div>

                <div class="card-body">
                    <h5 th:text="'Doctor: ' + ${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></h5>
                    <h5 th:text="'Patient: ' + ${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></h5>
                    <h5 th:text="'Specialization: ' + ${appointment.doctor.specialization}"></h5>
                    <h5 th:text="'Address: ' + ${appointment.doctor.address}"></h5>
                    <h5 th:text="'Appointment Date: ' + ${appointment.appointmentDate}"></h5>
                    <h5 th:text="'Appointment Time: ' + ${appointment.appointmentTime}"></h5>
                    <h5 th:text="'Reason: ' + ${appointment.reason}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
