<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Doctor AnySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Registration Doctor</h2>
                        </div>

                        <div class="card-body">
                            <form action="#" role="form" th:action="@{/register/ROLE_DOCTOR}" th:object="${user}" method="POST">
                                <div class="form-group mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           placeholder="Enter first name"
                                           th:field="*{firstName}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{firstName}"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           placeholder="Enter last name"
                                           th:field="*{lastName}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{lastName}"
                                       th:if="${#fields.hasErrors('lastName')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter email address"
                                           th:field="*{email}"
                                           type="email"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{email}"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           th:field="*{password}"
                                           type="password"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{password}"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="telephone" class="form-label">Telephone</label>
                                    <input class="form-control"
                                           id="telephone"
                                           name="telephone"
                                           placeholder="Enter telephone"
                                           th:field="*{telephone}"
                                           type="tel"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{telephone}"
                                       th:if="${#fields.hasErrors('telephone')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input class="form-control"
                                           id="address"
                                           name="address"
                                           placeholder="Enter address"
                                           th:field="*{address}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{address}"
                                       th:if="${#fields.hasErrors('address')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="specialization" class="form-label">Specialization</label>
                                    <input class="form-control"
                                           id="specialization"
                                           name="specialization"
                                           placeholder="Enter specialization"
                                           th:field="*{specialization}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{specialization}"
                                       th:if="${#fields.hasErrors('specialization')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit">Register</button>
                                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration Patient</h2>
                    </div>

                    <div class="card-body">
                        <form action="#" role="form" th:action="@{/register/ROLE_PATIENT}" th:object="${user}" method="POST">
                            <div class="form-group mb-3">
                                <label for="firstNameUser" class="form-label">First Name</label>
                                <input class="form-control"
                                       id="firstNameUser"
                                       name="firstNameUser"
                                       placeholder="Enter first name"
                                       th:field="*{firstName}"
                                       type="text"
                                />
                                <p class="text-danger"
                                   th:errors="*{firstName}"
                                   th:if="${#fields.hasErrors('firstName')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastNameUser" class="form-label">Last Name</label>
                                <input class="form-control"
                                       id="lastNameUser"
                                       name="lastNameUser"
                                       placeholder="Enter last name"
                                       th:field="*{lastName}"
                                       type="text"
                                />
                                <p class="text-danger"
                                   th:errors="*{lastName}"
                                   th:if="${#fields.hasErrors('lastName')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="emailUser" class="form-label">Email</label>
                                <input class="form-control"
                                       id="emailUser"
                                       name="emailUser"
                                       placeholder="Enter email address"
                                       th:field="*{email}"
                                       type="email"
                                />
                                <p class="text-danger"
                                   th:errors="*{email}"
                                   th:if="${#fields.hasErrors('email')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="passwordUser" class="form-label">Password</label>
                                <input class="form-control"
                                       id="passwordUser"
                                       name="passwordUser"
                                       placeholder="Enter password"
                                       th:field="*{password}"
                                       type="password"
                                />
                                <p class="text-danger"
                                   th:errors="*{password}"
                                   th:if="${#fields.hasErrors('password')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="telephoneUser" class="form-label">Telephone</label>
                                <input class="form-control"
                                       id="telephoneUser"
                                       name="telephoneUser"
                                       placeholder="Enter telephone"
                                       th:field="*{telephone}"
                                       type="tel"
                                />
                                <p class="text-danger"
                                   th:errors="*{telephone}"
                                   th:if="${#fields.hasErrors('telephone')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
